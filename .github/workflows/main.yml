name: Repo Activity Report (manual test)

on:
  workflow_dispatch:   # manual trigger from Actions tab

jobs:
  analyze:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # needed so the job can commit the report

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests pandas

      - name: Run analysis script
        env:
          USERNAME: ${{ github.actor }}
        run: python scripts/analyze.py

      - name: Commit generated reports
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add report.csv report.md || echo "no report generated"
          git commit -m "Update repo activity report" || echo "no changes to commit"
          git push
